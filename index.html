<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gestão de gastos em viagens</title>
		<link href="./style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">Gestão de gastos em viagens</h1>
			<div class="form-group row mt-4">
				<div class="col-md-4">
					<input id="expenseInput" class="form-control" type="text" placeholder="Descrição">
				</div>	
				<div class="col-md-2">
					<input id="expenseQuantity" class="form-control" type="number" placeholder="Quantidade">
				</div>	
				<div class="col-md-2">
					<input id="expenseValue" class="form-control" type="number" placeholder="Valor">
				</div>	
				<div class="col-md-2">
					<select id="originCurrency" class="form-control">
						<option value="BRL">BRL</option>		
						<option value="USD">USD</option>		
						<option value="EUR">EUR</option>		
					</select>
				</div>
				<div class="col-md-2">
					<select id="exchangedCurrency" class="form-control">
						<option value="BRL">BRL</option>		
						<option value="USD">USD</option>		
						<option value="EUR">EUR</option>		
					</select>
				</div>	
			</div>
			<div class="text-center mt-4">
				<button id="add" class="btn btn-primary">Adicionar</button>
			</div>
			<ul id="expensesList" class="list-group mt-4"></ul>
			<div id="expensesTotal" class="mt-4">
				<div class="row text-center"> 
					<p>
						Total (moeda de origem):
						<span id="expensesTotalOrigin"></span>
					</p>
				</div>
				<div class="row text-center"> 
					<p>
						Total (moeda de destino):
						<span id="expensesTotalExchanged"></span>
					</p>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
